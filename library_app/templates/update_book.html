{% extends 'base.html' %}

{% block content %}


<style>

    form {
        border-collapse: collapse;
        width: 40%;
        margin: 20px auto;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"] {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width:100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
    } 
    

</style>



{% if book %}
        <div class="container">
            <form method="post">
                <h2>Update Book</h2>
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required><br>

                <label for="available_copies">Available Copies:</label>
                <input type="number" id="available_copies" name="available_copies" value="{{ book.available_copies }}" required><br>

                <input type="submit"Value="Save Changes">
            
                
            </form>
        </div>
        
{% endif %}


{% endblock %}
